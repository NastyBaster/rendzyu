    createGameBtn.addEventListener('click', async () => {

    joinGameBtn.addEventListener('click', () => { lobbyDiv.classList.add('hidden'); joinScreenDiv.classList.remove('hidden'); });

    joinForm.addEventListener('submit', async (e) => { e.preventDefault(); const code = gameCodeInput.value; if (code && code.length === 3) { const gameRef = ref(db, `games/${code}`); const snapshot = await get(gameRef); if (snapshot.exists() && snapshot.val().current) { window.location.href = `?game=${code}`; } else { alert("Гра з таким кодом не знайдена."); } } else { alert("Будь ласка, введіть код з 3 цифр."); } });

    function initGame(currentGameId) {
      const canvas = document.getElementById("board"), ctx = canvas.getContext("2d"), resetButton = document.getElementById("reset"), turnIndicator = document.getElementById("turn-indicator"), overlay = document.getElementById("overlay"), winnerMessage = document.getElementById("winner-message"), finalStatsDiv = document.getElementById('final-stats'), rematchBtn = document.getElementById('rematch-btn'), backToLobbyFromGameBtn = document.getElementById('back-to-lobby-from-game'), closeWinnerModalBtn = document.getElementById('close-winner-modal-btn'), messagesDiv = document.getElementById('messages'), chatForm = document.getElementById('chat-form'), chatInput = document.getElementById('chat-input'), gameContainer = document.getElementById('game-container'), blackTimerBox = { name: document.getElementById('black-player-name'), currentTime: document.getElementById('black-current-time'), timeList: document.getElementById('black-time-list'), totalTime: document.getElementById('black-total-time') }, whiteTimerBox = { name: document.getElementById('white-player-name'), currentTime: document.getElementById('white-current-time'), timeList: document.getElementById('white-time-list'), totalTime: document.getElementById('white-total-time') };

      });
      
      function assignRole() {

      }

      canvas.addEventListener("click", async (e) => {
        if (myRole !== current || !overlay.classList.contains('hidden')) return;
        const r=canvas.getBoundingClientRect(); const x=Math.round((e.clientX-r.left-cell/2)/cell); const y=Math.round((e.clientY-r.top-cell/2)/cell);
        if (x<0||y<0||x>=size||y>=size||board[y][x]) return;
        
        const startTime = (await get(turnStartTimeRef)).val();
        if(startTime) {
            const moveDuration = (Date.now() - startTime) / 1000;
            const currentMoveTimes = (await get(moveTimesRef)).val() || { black: [], white: [] };
            if (!currentMoveTimes[current]) currentMoveTimes[current] = [];
            currentMoveTimes[current].push(moveDuration);
            await set(moveTimesRef, currentMoveTimes);
        }

        const move={x,y,color:current}; 
        await push(movesRef,move); 
        await set(lastMoveRef, {x, y});

        if (checkWinner(x, y, current)) {
          const currentScore = (await get(scoreRef)).val() || { black: 0, white: 0 };
          currentScore[current]++;
          await set(scoreRef, currentScore);
          await onGameEnd(current);
          await set(winnerRef, current);
          return;
        }
        
        await set(currentRef, current === "black" ? "white" : "black");
        await set(turnStartTimeRef, serverTimestamp());
      });
      
      chatForm.addEventListener('submit', e => { 
        e.preventDefault(); 
        const messageText = chatInput.value.trim(); 
        if (messageText) {
          const senderName = myRole === 'black' ? (players.black?.name || 'Гість') : (myRole === 'white' ? (players.white?.name || 'Гість') : localPlayerName);
          push(chatRef, { name: senderName, text: messageText }); 
          chatInput.value = ''; 
        } 
      });
      onValue(chatRef, snapshot => { messagesDiv.innerHTML = ''; snapshot.forEach(childSnapshot => { const message = childSnapshot.val(); const p = document.createElement('p'); const nameSpan = document.createElement('span'); nameSpan.textContent = `${message.name}: `; p.appendChild(nameSpan); p.append(document.createTextNode(message.text)); messagesDiv.appendChild(p); }); messagesDiv.scrollTop = messagesDiv.scrollHeight; });

      function exitToLobby() { remove(gameRef); window.location.href = window.location.pathname; }
      function startRematch() {
        remove(movesRef); set(currentRef, "black"); set(turnStartTimeRef, serverTimestamp());
        remove(lastMoveRef); remove(moveTimesRef); remove(winnerRef);
      }
      
      resetButton.addEventListener("click", exitToLobby);
      rematchBtn.addEventListener("click", startRematch);
      backToLobbyFromGameBtn.addEventListener("click", exitToLobby);
      closeWinnerModalBtn.addEventListener('click', () => { overlay.classList.add('hidden'); });
      
      if (!document.getElementById('game-code-display')) {
        const codeDisplay = document.createElement('p');
        codeDisplay.id = 'game-code-display';
        codeDisplay.textContent = `Код гри: ${currentGameId}`;
        gameContainer.appendChild(codeDisplay);
      }
      
      drawBoard();
    }
  </script>
</body>
</html>
